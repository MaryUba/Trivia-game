<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="./style.css">

<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">

            <div class="quiz-head">
                <h1 class="quiz-title">Quiz game</h1>
                <div class="score flex">
                    <span id="correct-score">0</span>/
                    <span id="total-question">15</span>
                </div>
    
            </div>
    
            <div class="quiz-content" id="question-area">
                <p> <i>Click away and test how smart you are </i>ðŸ˜‰</p>

                <h2 class="quiz-question" id="question">
                </h2>
                <ul id="options">
                    <li id="option1"></li>
                    <li id="option2"></li>
                    <li id="option3"></li>
                    <li id="option4"></li>
                </ul>
                <div id="result">
                    <!-- result text here -->
                </div>
            </div>
    
            <div class="quiz-foot">
                <button type="button"  id="next-button">Next</button>
                <button type="button"  id="play-again">Play Again!</button>
    
            </div>
    
        </div>
    </div>

    


    <script src="./script.js"></script>
</body>
</html>
